<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <p><a href="{% url 'about' %}">About</a></p>
</header>
<div class="container">
<h1>Password generator</h1>
<form action="{% url 'password' %}">
    <div class="box">
    <p class="homeP">
    <select name="length">
        {% for i in lst %}
        {% if i == 12 %}
        <option value="{{i}}" selected>{{i}}</option>
        {% else %}
        <option value="{{i}}">{{i}}</option>
        {% endif %}
        {% endfor %}
    </select> Characters </p>
    <p class="homeP">
        <input type="checkbox" name="uppercase"> Uppercase <br>
    </p>
    <p class="homeP">
        <input type="checkbox" name="numbers"> Numbers <br>
    </p>
    <p class="homeP">
        <input type="checkbox" name="special_symbols"> Special symbols <br>
    </p>
    </div>
    <p class="homePbtn"><input class="pseudo_btn_sub" type="submit" value="Generate password"></p>
</form>
</div>
</body>
</html>
