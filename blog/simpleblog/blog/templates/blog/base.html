<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web dev helper</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/site_icon.png' %}"/>
</head>
<body>
{% if user.is_authenticated %}
<div class="menu">
    <div class="menu_wrap">
        <ul>
            <div class="first">
            <li class="site_logo"><a href="{% url 'index' %}"><img src="{% static 'images/site_icon.png' %}"></a></li>
            </div>
            <div class="second">
            <li class="site_name"><a href="{% url 'index' %}">WEB DEV HELPER</a></li>
            </div>
            <div class="third">
            <li class="login"><a href="">Profile</a></li>
            <li class="registration">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="log_out_btn">Log out</button>
            </form>
            </li>
            </div>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="menu_wrap">
        <ul>
            <div class="first">
            <li class="site_logo"><a href="{% url 'index' %}"><img src="{% static 'images/site_icon.png' %}"></a></li>
            </div>
            <div class="second">
            <li class="site_name"><a href="{% url 'index' %}">WEB DEV HELPER</a></li>
            </div>
            <div class="third">
            <li class="login"><a href="{% url 'signin' %}">Sign in</a></li>
            <li class="registration"><a href="{% url 'signup' %}">Sign up</a></li>
            </div>
        </ul>
    </div>
</div>
{% endif %}
<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
